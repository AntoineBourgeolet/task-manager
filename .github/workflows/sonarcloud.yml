name: SonarCloud Analysis (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    permissions:
      contents: read
      pull-requests: read
    name: Build Backend (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend (Maven)
        working-directory: backend
        run: mvn -B -DskipITs clean verify

      - name: Debug — list backend/target after build
        working-directory: backend
        run: |
          echo "PWD: $(pwd)"
          ls -la target || true
          find target -maxdepth 6 -type f -print || true

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: |
            backend/target
            backend/target/site/jacoco
          if-no-files-found: error

  frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend (Angular)
        working-directory: frontend
        run: |
          npm ci --ignore-scripts
          npm run build -- --configuration production

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            frontend/dist/**
            frontend/coverage/**
          if-no-files-found: ignore

  sonar:
    permissions:
      contents: read
      pull-requests: write
      checks: write
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts
          path: .


      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: .

      - name: Debug — list backend target contents
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          echo "Listing backend directory:"
          ls -la backend || true
          echo "Listing backend/target (top level):"
          ls -la backend/target || true
          echo "Find class files and jars under backend/target:" 
          find backend/target -maxdepth 6 -type f \( -name "*.class" -o -name "*.jar" \) -print || true
          echo "Print sonar-project.properties contents:" 
          sed -n '1,200p' sonar-project.properties || true

      - name: SonarCloud Scan
        uses:  SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .