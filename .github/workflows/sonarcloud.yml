name: SonarCloud Analysis (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build Backend (Maven)
        working-directory: backend
        run: mvn -B -DskipITs clean verify

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: |
            backend/target/**
          if-no-files-found: error

  frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend (Angular)
        working-directory: frontend
        run: |
          npm ci --ignore-scripts
          npm run build -- --configuration production

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            frontend/dist/**
            frontend/coverage/**
          if-no-files-found: ignore

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts
          path: backend

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: frontend

      - name: Normalize artifact layout
        run: |
            set -euxo pipefail
            # Si l'action a créé un dossier enveloppe "backend-artifacts", on aplatit
            if [ -d "backend-artifacts" ]; then
              rsync -a backend-artifacts/ .
              rm -rf backend-artifacts
            fi

            # Idem pour "frontend-artifacts" si nécessaire
            if [ -d "frontend-artifacts" ]; then
              rsync -a frontend-artifacts/ .
              rm -rf frontend-artifacts
            fi

            # Debug : afficher ce qu'on a pour s'assurer que target/classes est là
            ls -la backend || true
            ls -la backend/target || true
            test -d backend/target/classes

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .