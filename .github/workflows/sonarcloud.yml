name: SonarCloud Analysis (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_scan:
    name: Build Backend + Frontend + SonarCloud
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      # -----------------------
      # CHECKOUT
      # -----------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------
      # BACKEND BUILD
      # -----------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Build TOUT le backend (applications + api-xxx via -am)
      - name: Build Backend (Maven)
        working-directory: backend
        run: mvn -B -DskipITs clean install -am

      # -----------------------
      # FRONTEND BUILD
      # -----------------------
      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci --ignore-scripts
          npm run build -- --configuration production

      # -----------------------
      # SONAR CLOUD SCAN
      # -----------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
